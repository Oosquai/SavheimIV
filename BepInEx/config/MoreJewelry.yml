Stone ring:
  description: "A simple ring made of stone"
  prefab: "StoneRing"
  gem: FFBF00
  crafting:
    craftingstation: gemcutter
    stationlevel: 1
    maxquality: 1
    costs:
      Simple_Yellow_Socket: 1
      Stone: 10
  effect:
    blockstaminamodifier: -0.1
