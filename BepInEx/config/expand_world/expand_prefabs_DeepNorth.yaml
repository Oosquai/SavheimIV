  - int, i_player_roguelite_boss_kills, 3   # Killed Queen or Fader ...
  - int, i_player_roguelite_tier, 4;6       # ... so max tier is X+1 = 7
  data: d_player_roguelite_tier_inc
  injectData: true

- prefab: deer_ragdoll
