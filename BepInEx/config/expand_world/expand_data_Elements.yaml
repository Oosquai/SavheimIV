##############################################################
# Savheim Elements - data
##############################################################
- name: d_force_away_calc_elements
  floats:
  - f_force_x, <x>-<par1>
  - f_force_z, <z>-<par2>

- name: d_elemental_wet_lightning_cd_rst
  ints:
  - i_elemental_wet_lightning_cd, 0

- name: d_elemental_wet_lightning_cd_set
  ints:
  - i_elemental_wet_lightning_cd, 1

- name: d_elemental_wet_frost_cd_rst
  ints:
  - i_elemental_wet_frost_cd, 0

- name: d_elemental_wet_frozen_and_cd_set
  ints:
  - i_elemental_wet_frozen, 1
  - i_elemental_wet_frost_cd, 1
  - i_elemental_frozen_health_delta, 0
  floats:
  - f_elemental_frozen_health_z, <float_health>
  - f_elemental_frozen_health, <float_health>

- name: d_elemental_wet_frozen_rst
  ints:
  - i_elemental_wet_frozen, 0

- name: d_elemental_frozen_health_save_creature
  ints:
  - i_elemental_frozen_health_delta, <round_<sub_<float_health>_<float_f_elemental_frozen_health>>>
  floats:
  - f_elemental_frozen_health, <float_health>

- name: d_elemental_frozen_health_save_player
  ints:
  - i_elemental_frozen_health_delta, <round_<sub_<float_health>_<float_f_elemental_frozen_health_z>>>
  floats:
  - f_elemental_frozen_health_z, <float_f_elemental_frozen_health>
  - f_elemental_frozen_health, <float_health>

- name: d_elemental_fire_poison_cd1_rst
  ints:
  - i_elemental_fire_poison_cd1, 0

- name: d_elemental_fire_poison_cd2_rst
  ints:
  - i_elemental_fire_poison_cd2, 0

- name: d_elemental_fire_poison_cd1_set
  ints:
  - i_elemental_fire_poison_cd1, 1

- name: d_elemental_fire_poison_cd2_set
  ints:
  - i_elemental_fire_poison_cd2, 1
